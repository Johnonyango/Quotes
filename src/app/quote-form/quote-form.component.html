<div class="container-fluid">
    <div  class="col-md">
        <h2 class=" fontcool">Create Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="formbackground bg-primary">
        <div class="form-group">
            <label text-center for="name" class="text-center">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
                required>
            <div [hidden]="name.valid || name.pristine" class="alert-danger">
                <p class="text-center">Please Enter Name</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="text-center">Write a Quote</label>
            <textarea [(ngModel)]="newQuote.description" name="description" #description="ngModel"
                required>
            </textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Please write a Quote!</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete"> Date </label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" input>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Input Date!</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success" >Add a Quote</button>
    </form>
    </div>
</div>
